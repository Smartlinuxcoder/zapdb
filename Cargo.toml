[package]
name = "zapdb"
version = "0.1.0"
edition = "2021"
license-file = "LICENSE"
keywords = ["database", "db", "in-memory"]

[dependencies]
axum = "0.7.9"
bincode = "1.3.3"
serde = { version = "1.0.215", features = ["derive"] }
tokio = { version = "1.41.1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
